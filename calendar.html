<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar View | Panic Reducer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #9d7cfd;
            --secondary: #00d4ff;
            --bg: #0f172a;
            --surface: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
            --urgent: #ff4d4d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            width: 100%;
        }

        .header h1 {
            font-size: 2rem;
        }

        .calendar-card {
            background: var(--surface);
            backdrop-filter: blur(15px);
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            padding: 2rem;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .month-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .btn-nav {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day-header {
            text-align: center;
            font-weight: 600;
            color: var(--text-muted);
            padding: 10px;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .day {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            min-height: 110px;
            padding: 10px;
            transition: 0.3s;
            position: relative;
        }

        .day:hover {
            background: rgba(157, 124, 253, 0.05);
            border-color: var(--primary);
        }

        .day.today {
            border-color: var(--secondary);
            background: rgba(0, 212, 255, 0.03);
        }

        .day-num {
            font-weight: 700;
            margin-bottom: 5px;
            opacity: 0.5;
        }

        .event {
            background: var(--primary);
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .event.urgent {
            background: var(--urgent);
        }

        .legend {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.85rem;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .back-link {
            margin-top: 3rem;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--text);
        }
    </style>
</head>

<body>
